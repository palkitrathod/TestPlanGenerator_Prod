<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Plan Generator</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-bg: #f3f4f6;
            --card-bg: #ffffff;
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e0e7ff 100%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
        }

        .main-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 2rem;
        }

        h1 {
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.95rem;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.2s;
            background-color: #f9fafb;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            background-color: #fff;
        }

        .form-section {
            background: #f9fafb;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #f3f4f6;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary-color);
            background: #e0e7ff;
            padding: 8px;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-primary,
        .btn-success {
            border: none;
            border-radius: 10px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.025em;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: #10b981;
        }

        .btn-success:hover {
            background-color: #059669;
            transform: translateY(-1px);
        }

        /* Preview Mode Styles */
        #previewSection {
            display: none;
        }

        .preview-field {
            margin-bottom: 1.5rem;
        }

        .preview-label {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .preview-value {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .preview-textarea {
            min-height: 150px;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Input Form Card -->
        <div class="main-card" id="inputCard">
            <div class="text-center">
                <h1>Test Plan Generator</h1>
                <p class="subtitle">Created by Palkit Rathod</p>
            </div>

            <form id="detailsForm" enctype="multipart/form-data">

                <!-- 1. Project Info -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-project-diagram"></i> Project Details
                    </div>
                    <div class="mb-3">
                        <label for="project_name" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="project_name" name="project_name" required
                            placeholder="e.g. Acme Ecommerce V2">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="project_type" class="form-label">Project Type</label>
                            <select class="form-select" id="project_type" name="project_type">
                                <option>Web Application</option>
                                <option>Mobile App</option>
                                <option>API</option>
                                <option>Desktop</option>
                                <option>SaaS</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="project_nature" class="form-label">Nature of Release</label>
                            <select class="form-select" id="project_nature" name="project_nature">
                                <option>New Development</option>
                                <option>Enhancement</option>
                                <option>Maintenance</option>
                                <option>Migration</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 2. Scope -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-bullseye"></i> Scope & Requirements
                    </div>
                    <div class="mb-3">
                        <label for="scope_description" class="form-label">Short Scope Description</label>
                        <textarea class="form-control" id="scope_description" name="scope_description" rows="3"
                            placeholder="Describe features/modules included in the release..." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="project_file" class="form-label">Upload Detailed Requirements (Optional)</label>
                        <input class="form-control" type="file" id="project_file" name="project_file"
                            accept=".pdf,.docx,.doc,.txt">
                        <div class="form-text"><i class="fas fa-info-circle"></i> We will extract text from this file
                            for you to edit in the next step.</div>
                    </div>
                </div>

                <!-- 3. Strategy -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-chess-knight"></i> Test Strategy
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block mb-3">Testing Types Required</label>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="testing_types"
                                        value="Functional" checked id="checkFunc">
                                    <label class="form-check-label" for="checkFunc">Functional</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="testing_types"
                                        value="Regression" id="checkReg">
                                    <label class="form-check-label" for="checkReg">Regression</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="testing_types" value="API"
                                        id="checkAPI">
                                    <label class="form-check-label" for="checkAPI">API</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="testing_types"
                                        value="Performance" id="checkPerf">
                                    <label class="form-check-label" for="checkPerf">Performance</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="testing_types"
                                        value="Security" id="checkSec">
                                    <label class="form-check-label" for="checkSec">Security</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="testing_types"
                                        value="Automation" id="checkAuto">
                                    <label class="form-check-label" for="checkAuto">Automation</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="methodology" class="form-label">Methodology</label>
                        <select class="form-select" id="methodology" name="methodology">
                            <option>Agile</option>
                            <option>Waterfall</option>
                        </select>
                    </div>
                </div>

                <!-- 4. Schedule & Resources -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-calendar-alt"></i> Schedule & Resources
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="qa_resources" class="form-label">QA Resources</label>
                        <select class="form-select" id="qa_resources" name="qa_resources">
                            <option>1</option>
                            <option>2-3</option>
                            <option>3+</option>
                        </select>
                    </div>
                </div>

                <button type="button" onclick="generatePreview()" class="btn btn-primary w-100">
                    <i class="fas fa-eye me-2"></i> Preview & Edit Plan
                </button>
            </form>
        </div>

        <!-- Preview Card (Hidden Initially) -->
        <div class="main-card" id="previewCard" style="display: none;">
            <div class="text-center mb-4">
                <h2><i class="fas fa-edit text-primary"></i> Review Your Plan</h2>
                <p class="subtitle">Edit the content below before downloading the final document.</p>
            </div>

            <form id="finalForm">
                <!-- Data will be populated here via JS -->
                <div class="form-section">
                    <div class="mb-3">
                        <label class="preview-label">Project Name</label>
                        <input type="text" class="form-control" id="p_project_name" name="project_name">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="preview-label">Type</label>
                            <input type="text" class="form-control" id="p_project_type" name="project_type">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="preview-label">Nature</label>
                            <input type="text" class="form-control" id="p_project_nature" name="project_nature">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="mb-3">
                        <label class="preview-label">Scope Description</label>
                        <textarea class="form-control" id="p_scope_description" name="scope_description"
                            rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="preview-label">Extracted Content from File (Will be appended to Scope)</label>
                        <textarea class="form-control preview-textarea" id="p_uploaded_file_content"
                            name="uploaded_file_content" rows="6"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="preview-label">Start Date</label>
                            <input type="date" class="form-control" id="p_start_date" name="start_date">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="preview-label">End Date</label>
                            <input type="date" class="form-control" id="p_end_date" name="end_date">
                        </div>
                    </div>
                    <!-- Hidden fields to carry over data that isn't typically edited like arrays, but we keep them in state -->
                    <input type="hidden" id="p_testing_types" name="testing_types">
                    <input type="hidden" id="p_methodology" name="methodology">
                    <input type="hidden" id="p_qa_resources" name="qa_resources">
                </div>

                <div class="d-flex gap-3">
                    <button type="button" onclick="showInputForm()" class="btn btn-secondary w-50">Back</button>
                    <button type="button" onclick="downloadFinal()" class="btn btn-success w-50">
                        <i class="fas fa-file-word me-2"></i> Download DOCX
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentData = {};

        async function generatePreview() {
            const form = document.getElementById('detailsForm');
            const formData = new FormData(form);

            // Basic Client validation
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            try {
                const response = await fetch('/preview', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Preview generation failed");

                currentData = await response.json();
                populatePreview(currentData);

                // Switch Views
                document.getElementById('inputCard').style.display = 'none';
                document.getElementById('previewCard').style.display = 'block';
                window.scrollTo(0, 0);

            } catch (error) {
                alert("Error generating preview: " + error.message);
            }
        }

        function populatePreview(data) {
            document.getElementById('p_project_name').value = data.project_name || '';
            document.getElementById('p_project_type').value = data.project_type || '';
            document.getElementById('p_project_nature').value = data.project_nature || '';
            document.getElementById('p_scope_description').value = data.scope_description || '';
            document.getElementById('p_uploaded_file_content').value = data.uploaded_file_content || '';
            document.getElementById('p_start_date').value = data.start_date || '';
            document.getElementById('p_end_date').value = data.end_date || '';

            // Store complex objects in hidden fields (JSON stringified for simplicity in transport, need to handle carefully)
            // Ideally we would have editable fields for these too, but keeping it simple for now. 
            // We just reference `currentData` during final submit.
        }

        function showInputForm() {
            document.getElementById('inputCard').style.display = 'block';
            document.getElementById('previewCard').style.display = 'none';
            window.scrollTo(0, 0);
        }

        async function downloadFinal() {
            // Update currentData with user edits
            currentData.project_name = document.getElementById('p_project_name').value;
            currentData.project_type = document.getElementById('p_project_type').value;
            currentData.project_nature = document.getElementById('p_project_nature').value;
            currentData.scope_description = document.getElementById('p_scope_description').value;
            currentData.uploaded_file_content = document.getElementById('p_uploaded_file_content').value;
            currentData.start_date = document.getElementById('p_start_date').value;
            currentData.end_date = document.getElementById('p_end_date').value;

            try {
                const response = await fetch('/generate-final', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentData)
                });

                if (response.ok) {
                    // Trigger download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Test_Plan_${currentData.project_name.replace(/\s+/g, '_')}.docx`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    alert("Error generating final document.");
                }
            } catch (error) {
                alert("Download failed: " + error.message);
            }
        }
    </script>

</body>

</html>
